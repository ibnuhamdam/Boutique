<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="vue-zoom/zoomOnHover.css">
    <link rel="stylesheet" type="text/css" href="StyleBuy.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script type="text/javascript" src="vue-zoom/zoomOnHover.js"></script>

    <title>Boutique</title>
  </head>
  <body>
    <div id="app">
        <navs></navs>
        <!-- Form Input -->

        <div class="container">
            <div class="row">
                <div class="col-lg-5 col-md-6 col-sm-12">
                    <!-- <img src="img/1a.jpg" alt="" class="img-fluid"> -->
                    <div style="width:350px;" class="img-thumbnail gaun1">
                        <zoom-on-hover img-normal="img/1a.jpg" :scale="2"></zoom-on-hover>
                    </div>
                    <b> <center>Scroll To Zoom In/Out</center></b> 
                </div> 
                <div class="col-lg-7 col-md-6 col-sm-12">

                        <form>
                                <div class="form-row">
                                  <div class="form-group col-md-12">
                                    <label for="inputEmail4">Email</label>
                                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                                  </div>
                                </div>
                                <div class="form-group">
                                  <label for="inputAddress">Nama</label>
                                  <input type="text" class="form-control"  v-model="inputNama" id="Nama" placeholder="Nama">
                                </div>
                                <div class="form-group">
                                  <label for="inputAddress">No Handphone</label>
                                  <div class="row">
                                  <div class="col-md-3">
                                    <input type="disabled" class="form-control" id="disabledInput" placeholder="" value="+62" disabled>
                                  </div>
                                  <div class="col-md-9">
                                    <input type="text" class="form-control" id="Nohp" placeholder="Telephone Number">
                                  </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                  <label for="inputAddress">Alamat Rumah</label>
                                  <input type="text" class="form-control" id="inputAddress" placeholder="Address">
                                </div>
                                <div class="form-group">
                                  <label for="inputAddress2">No KTP</label>
                                  <input type="number" class="form-control" id="noktp" placeholder="Indetity Number">
                                </div>
                                <div class="form-row">
                                  <div class="form-group col-md-3">
                                    <label for="rt">RT</label>
                                    <input type="number" class="form-control" id="rt">
                                  </div>
                                  <div class="form-group col-md-3">
                                      <label for="rw"> RW</label>
                                      <input type="number" class="form-control" id="rw">
                                  </div>
                                  <div class="form-group col-md-4">
                                    <label for="inputState">Kelurahan</label>
                                    <input type="text" class="form-control" id="kelurahan">
                                  </div>
                                  <div class="form-group col-md-2">
                                    <label for="inputZip">Zip</label>
                                    <input type="text" class="form-control" id="inputZip">
                                  </div>
                                </div>
                                <a class="btn btn-primary btn-xl btn-center" href="#" id="show-modal" @click="showModal = true" role="button" v-if="status">Checkout</a>
                            </form>

                        <div class="custom-control custom-checkbox check">
                                <input type="checkbox" class="custom-control-input" id="customCheck1"
                                v-model="status"
                                value="accepted"
                                unchecked-value="not_accepted">
                                <label class="custom-control-label" for="customCheck1">I Accept Terms and Use</label><br>
                                Status :<b v-if="status">Accepted</b> <b v-else="status">Not-Accepted</b>
                            </div>
                </div>
            </div>
        </div>

        <!-- End Form Input -->

        <!-- Modal -->
        <modal v-if="showModal" @close="showModal = false">
				<!--
				  you can use custom content here to overwrite
				  default content
				-->
				<h3 slot="header" >Pembayaran</h3>
				<div slot="body" > 
                        <p style="font-size : 15px;" class="text-Lato text-center">
                            Silahkan Lakukan Pembayaran Ke Rekening berikut :<br>
                            <b>A/n Ibnu Hamdam Muhammad <br>
                            BNI 0423864512 <br> </b>
                            Setelah anda selesai melakukan checkout maka sistem kami akan mengirimkan verifikasi ke email anda.
						</p>
				</div>
		</modal>
        <!-- End Modal -->
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Vue>JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="navs.vue"></script>
    
    <script type="text/x-template" id="modal-template">
		<transition name="modal">
		  <div class="modal-mask">
			<div class="modal-wrapper">
			  <div class="modal-container">
	  
				<div class="modal-header">
				  <slot name="header">
					default header
				  </slot>
				</div>
	  
				<div class="modal-body">
				  <slot name="body">
					default body
				  </slot>
				</div>
	  
				<div class="modal-footer">
				  <slot name="footer">
					<a class="btn btn-danger btn-sm btn-right" href="#" role="button" @click="$emit('close')">Cancel</a>
					<a class="btn btn-success btn-sm btn-right" href="index.html" role="button" @click="$emit('close')">OK</a>
				  </slot>
				</div>
			  </div>
			</div>
		  </div>
		</transition>
	</script>

    <script >
            Vue.component('modal', {
               template: '#modal-template'
            })
            var app = new Vue({
                el : '#app',
                components: {
		            zoomOnHover: zoomOnHover
                },
                data() {
                        return {
                        info : null,
                        status : 'not_accepted',
                        showModal : false,
                        inputNama : '',
                        img1 : "img/1a.jpg",
                        img2 : "img/2a.jpg",
                        img3 : "img/3a.jpg",
                        img4 : "img/5.jpg"
                        }
                }
            })
        </script>
  </body>
</html>
